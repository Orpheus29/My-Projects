<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="Login form.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <p>
                Login to Web App
            </p>

            <form>
                <input class="form-row" type="text" placeholder="Username or Email">
                <input class="form-row" type="password" name="pass" placeholder="Password">
            </form>
            <form class="checkbox">
                <label for="chck">
                    <input type="checkbox" name="Remember" id="chck"> Remember me on this computer
                </label>

                <input class="button" type="submit" value="Login">

            </form>

            <div class="forgotPass">
                <a href="#"><span>Forgot your password?</span> Click here to reset it.</a>
            </div>

        </div>
    </div>


</body>

</html>
